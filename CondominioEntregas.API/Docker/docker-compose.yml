services:
  postgres:
    image: postgres:16-alpine
    container_name: portsafee-postgres
    environment:
      POSTGRES_DB: portsafee
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Pedro2005
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - portsafee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      # Set the build context to the project root so the .csproj is available
      context: ..
      # Dockerfile path is relative to the build context
      dockerfile: Docker/Dockerfile
    container_name: portsafee-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=portsafee;Username=postgres;Password=Pedro2005;Pooling=true;Minimum Pool Size=1;Maximum Pool Size=20
      - AI__Gemini__ApiKey=AIzaSyA60eJK0LXr7GLOzlbKhWprtV5ACDk16rw
      - AI__Gemini__Model=gemini-2.5-flash
      - AI__Gemini__Temperature=0.3
    ports:
      - "5095:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portsafee-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  portsafee-network:
    driver: bridge
